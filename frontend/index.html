<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piletim端端k</title>
</head>
<body>
  <h1>Piletim端端k</h1>
  <ul id="ticket-list"></ul>
  <form id="ticket-form">
    <input type="text" id="ticket-name" placeholder="Piletinimi" required>
    <input type="number" id="ticket-price" placeholder="Hind" required>
    <button type="submit">Lisa Pilet</button>
  </form>
  <script>
    const form = document.getElementById('ticket-form');
    const list = document.getElementById('ticket-list');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('ticket-name').value;
      const price = document.getElementById('ticket-price').value;

      const response = await fetch('/tickets', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, price })
      });

      if (response.ok) {
        const ticket = await response.json();
        const listItem = document.createElement('li');
        listItem.textContent = `${ticket.name} - $${ticket.price}`;
        list.appendChild(listItem);
      }
    });

    async function loadTickets() {
      const response = await fetch('/tickets');
      const tickets = await response.json();
      tickets.forEach((ticket, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `${ticket.name} - $${ticket.price}`;
        list.appendChild(listItem);
      });
    }

    loadTickets();
  </script>
</body>
</html>
